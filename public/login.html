<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>漫漫济宠 · 登录</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI","PingFang SC",Arial,sans-serif;
      background: linear-gradient(135deg,#fff1eb,#ace0f9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #fff;
      padding: 36px;
      width: 360px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.2);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    p {
      margin: 10px 0 26px;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: #ff7a7a;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .hint {
      margin-top: 18px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>漫漫济宠</h1>
  <p>智能化流浪动物救助与领养平台</p>

  <input id="username" placeholder="用户名" />
  <input id="password" type="password" placeholder="密码" />

  <button onclick="login()">登录</button>

  <div class="hint">
    admin / admin123<br>
    registrar / reg123<br>
    user / user123
  </div>
</div>

<script>
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert("请输入用户名和密码");
      return;
    }

    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "登录失败");
      return;
    }

    // ✅ 登录成功后，再获取身份信息
    const meRes = await fetch('/api/auth/me');
    const me = await meRes.json();

    if (!me.user) {
      alert("登录状态异常");
      return;
    }

    // ✅ 根据角色跳转
    switch (me.user.role) {
      case 'admin':
        location.href = '/admin.html';
        break;
      case 'registrar':
        location.href = '/registrar.html';
        break;
      case 'user':
        location.href = '/user.html';
        break;
      default:
        alert("未知角色");
    }
  }
</script>

</body>
</html>
