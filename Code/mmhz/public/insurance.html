<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>宠物保险服务</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="main.js"></script>
  <script defer>
    async function loadInsurance() {
      const res = await fetch('/api/insurance');
      const list = await res.json();
      const container = document.getElementById('list');
      container.innerHTML = '';

      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h2>${item.name}</h2>
          <p>保险费用：￥${item.amount}</p>
          <button onclick="goPay('${item.name}', ${item.amount}, 'insurance')">立即投保</button>
        `;
        container.appendChild(div);
      });
    }

    function goPay(name, amount, type) {
      const url = `payment.html?service_type=${encodeURIComponent(type)}&name=${encodeURIComponent(name)}&amount=${amount}`;
      location.href = url;
    }

    window.onload = loadInsurance;
  </script>
</head>
<body>
<div class="container">
  <nav>
    <a href="index.html">返回盈利中心</a>
  </nav>
  <h1>宠物保险服务</h1>

  <div id="list">加载中...</div>
</div>
</body>
</html>
